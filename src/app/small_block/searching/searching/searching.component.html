<div>
    <div style="height: 60px;">
    </div>
    <div class="main-box">
        <section>
            <h5> Dynamic search results </h5>
            <input name="searchInput" [(ngModel)]="searchInput" type="text"
                placeholder="Search for programming languages" size="50">
            <article>
                <h6> Results </h6>
                <ul>
                    <li *ngFor="let programmingLanguage of
                                programmingLanguages | searchPipe: searchInput">
                        {{programmingLanguage}}
                    </li>
                </ul>
            </article>
        </section>
    </div>
</div>
